<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- botstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- BODY -->
    <header>
      <!-- HEADER -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="../img/duck.png" alt="Bootstrap" width="30" height="30" />
          </a>
          <button
            class="navbar-toggler d-xl-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <div class="container py-3">
      <h1>Nuovo Libro</h1>
      <form class="row py-4">
        <div class="mb-3 col-6">
          <label for="exampleInputName" class="form-label">Nome Autore</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="emailHelp"
            placeholder="Inserisci il nome"
          />
          <!-- <div id="emailHelp" class="form-text">
            Lorem
          </div> -->
        </div>

        <div class="mb-3 col-6">
          <label for="exampleInputName" class="form-label"
            >Cognome Autore</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="emailHelp"
            placeholder="Inserisci il cognome"
          />
          <!-- <div id="emailHelp" class="form-text">
            Lorem
          </div> -->
        </div>

        <div class="mb-3 col-12">
          <label for="exampleInputBook" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputBook"
            aria-describedby="emailHelp"
            placeholder="Inserisci il titolo del libro"
          />
          <div id="emailHelp" class="form-text">Titolo versione italiana</div>
        </div>

        <div class="mb-3 col-12">
          <select class="form-select" aria-label="Default select">
            <option selected>Scegli il genere</option>
            <option value="1">Criminale</option>
            <option value="2">Romantico</option>
            <option value="3">Fantasy</option>
          </select>
        </div>

        <div class="mb-3 col-12">
          <label for="exampleInputYear" class="form-label"
            >Anno di Pubblicazione</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputYear"
            aria-describedby="emailHelp"
            placeholder="Inserisci l'anno"
          />
        </div>

        <div class="mb-3 col-12">
          <label for="exampleInputCode" class="form-label">ISBN#</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputCode"
            aria-describedby="emailHelp"
            placeholder="Inserisci il codice ISBN#"
          />
        </div>

        <div class="mb-3 col-12 pt-3">
          <hr />
        </div>

        <div class="mb-3 col-12">
          <label for="textArea" class="form-label">Note</label>
          <textarea
            class="form-control"
            id="textArea"
            rows="3"
            placeholder="Inserisci eventuali note sul libro"
          ></textarea>
        </div>

        <div class="mb-3 col-12">
          <input type="checkbox" />
          <label for="checkbox">Disponibile anche in digitale</label>
        </div>

        <div class="mb-3 col-12">
          <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </div>

        <!-- altro -->
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
